<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./ce.css">
  <title>チートエンジンのダウンロード方法</title>
</head>
<body>
  <h1 class="title">チートエンジンのダウンロード方法</h1>

  <div class="step">
    <p>1, Windowsセキュリティを開き、リアルタイム保護をオフにする</p>
    <p>2, 公式サイトから<a href="https://www.cheatengine.org/" target="_blank", rel="noopener noreferrer">最新のチートエンジン</a>をダウンロードする</p>
    <p>3, ダウンロードしたチートエンジンインストーラーを実行する</p>
    <p>4, 言語選択でEnglishを選択して、OKをクリック</p>
    <img src="./img/ce_lang.png">
    <p>5, Welcomeメッセージが出るのでNextをクリック</p>
    <p>6, 広告ソフトをインストールするか聞かれるので、Skip Allをクリック</p>
    <img src="./img/ce_ad.png">
    <p>7, インストールが終わったらFinishをクリック</p>
    <p>8, これでインストール完了です</p>
  </div>
</body>
</html>
