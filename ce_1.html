  <h1 class="title">チートエンジンのダウンロード方法</h1>

  <div class="step">

    <p>4, 言語選択でEnglishを選択して、OKをクリック</p>
    <img src="./ce_lang.png">
    <p>5, Welcomeメッセージが出るのでNextをクリック</p>
    <p>6, その次に広告ソフトをインストールするか聞かれるので、Skip Allをクリック</p>
